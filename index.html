<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game - Christopher Baptista</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://img.icons8.com/external-kmg-design-flat-kmg-design/32/000000/external-color-palette-stationery-kmg-design-flat-kmg-design.png" />
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script type="module" src="main.js"></script>
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
        }

        h3 { margin: 2rem; }   

        #canvas {
            width: 100vw; 
            height: 100vh; 
            display: block;
        }

        #container {
            top: 0;
            color: #FFFFFF;
            position: absolute;
            display: flex;
            flex-direction: column;
            width: 100%;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="container">
        <h3>
            Score: <span id="score">0</span>
        </h3>
    </div>
</body>
